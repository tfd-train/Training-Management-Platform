<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>訓練管理整合平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
    .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <div class="max-w-6xl w-full space-y-10">
    
    <!-- Header -->
    <div class="text-center space-y-3">
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-slate-900 text-white text-4xl shadow-xl mb-4">
        <i class="ri-government-fill"></i>
      </div>
      <h1 class="text-4xl font-bold text-slate-900 tracking-tight">訓練管理整合平台</h1>
      <p class="text-slate-500 text-lg">臺北市政府消防局教育訓練科</p>
    </div>

    <!-- Cards Container -->
    <!-- 修改：加入 lg:grid-cols-3 讓電腦版顯示三欄 -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- System 1: Training Flow (Blue) -->
      <a href="https://tfd-train.github.io/Training-Flow-Management/" class="group block bg-white rounded-[2rem] p-8 border border-slate-200 shadow-sm card-hover relative overflow-hidden">
        <div class="absolute top-0 right-0 w-40 h-40 bg-blue-50 rounded-bl-[5rem] -mr-10 -mt-10 transition duration-500 group-hover:bg-blue-100"></div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="w-14 h-14 rounded-2xl bg-blue-600 flex items-center justify-center text-white text-2xl mb-6 shadow-lg shadow-blue-500/30">
            <i class="ri-flow-chart"></i>
          </div>
          <h2 class="text-2xl font-bold text-slate-800 mb-3 group-hover:text-blue-600 transition">訓練流路管理</h2>
          <p class="text-slate-500 text-sm leading-relaxed mb-8 flex-grow">
            規劃年度訓練課程、消防/非消防人員班期安排、甘特圖排程與 A3 報表輸出。
          </p>
          <div class="flex items-center text-sm font-bold text-blue-600 mt-auto">
            進入系統 <i class="ri-arrow-right-line ml-2 transition-transform group-hover:translate-x-1"></i>
          </div>
        </div>
      </a>

      <!-- System 2: Venue Booking (Indigo) -->
      <a href="https://tfd-train.github.io/Facility-Booking/" class="group block bg-white rounded-[2rem] p-8 border border-slate-200 shadow-sm card-hover relative overflow-hidden">
        <div class="absolute top-0 right-0 w-40 h-40 bg-indigo-50 rounded-bl-[5rem] -mr-10 -mt-10 transition duration-500 group-hover:bg-indigo-100"></div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="w-14 h-14 rounded-2xl bg-indigo-600 flex items-center justify-center text-white text-2xl mb-6 shadow-lg shadow-indigo-500/30">
            <i class="ri-building-2-fill"></i>
          </div>
          <h2 class="text-2xl font-bold text-slate-800 mb-3 group-hover:text-indigo-600 transition">場地借用管理</h2>
          <p class="text-slate-500 text-sm leading-relaxed mb-8 flex-grow">
            訓練場地預約申請、防撞期檢核、自動同步 Google 日曆與使用紀錄照片上傳。
          </p>
          <div class="flex items-center text-sm font-bold text-indigo-600 mt-auto">
            進入系統 <i class="ri-arrow-right-line ml-2 transition-transform group-hover:translate-x-1"></i>
          </div>
        </div>
      </a>

      <!-- System 3: EV Training Statistics (Emerald) -->
      <!-- ⚠️ 請記得將 href 修改為您新系統的 GitHub Pages 網址 -->
      <a href="https://tfd-train.github.io/Electric-Vehicle/" class="group block bg-white rounded-[2rem] p-8 border border-slate-200 shadow-sm card-hover relative overflow-hidden">
        <div class="absolute top-0 right-0 w-40 h-40 bg-emerald-50 rounded-bl-[5rem] -mr-10 -mt-10 transition duration-500 group-hover:bg-emerald-100"></div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="w-14 h-14 rounded-2xl bg-emerald-600 flex items-center justify-center text-white text-2xl mb-6 shadow-lg shadow-emerald-500/30">
            <i class="ri-charging-pile-2-fill"></i>
          </div>
          <h2 class="text-2xl font-bold text-slate-800 mb-3 group-hover:text-emerald-600 transition">電動車訓練統計</h2>
          <p class="text-slate-500 text-sm leading-relaxed mb-8 flex-grow">
            電動車救援訓練場次與人數管理、智慧日曆批次輸入、雲端資料庫同步與報表匯出。
          </p>
          <div class="flex items-center text-sm font-bold text-emerald-600 mt-auto">
            進入系統 <i class="ri-arrow-right-line ml-2 transition-transform group-hover:translate-x-1"></i>
          </div>
        </div>
      </a>

    </div>

    <div class="text-center text-slate-400 text-xs mt-12 pt-8 border-t border-slate-200">
      &copy; 2025 Education & Training Section.
    </div>
  </div>

</body>
</html>
